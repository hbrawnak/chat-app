{% extends 'layouts.html' %}

{% block title %}Info{% endblock %}

{% block content %}
<div class="info-block">
    <div class="chat-header">
        <div class="d-flex justify-content-between p-3">
            <p><a class="btn btn-secondary" href="{{ url_for('chat') }}">Back</a></p>
            <p>Chat App: connected users</p>
            <p>&nbsp;</p>
        </div>
    </div>
    <div class="info-body mt-3 px-3">
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item mb-1">{{user.username}}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
